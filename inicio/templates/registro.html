<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de productos</title>
</head>
<body>
    <nav>
        <a href="{% url "inicio" %}">Inicio</a>

    </nav>
    <h2>Registro de productos</h2>

    </form>

</body>
</html>
